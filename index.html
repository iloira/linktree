<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Ingrid</title>
</head>
<body>
  <div class="container">
    <header>
      <img src="img/logo2.png" alt="logo do perfil" >
      <h1>Ingrid Ribeiro</h1>
      <p>@iingrid.rp</p>
    </header>

    <section class="botoes-links">
      <a href="https://age-calculator-iloira.vercel.app/" target="_blank" class="link">
        <button>
          <span>CALCULE SUA IDADE EM DIAS</span>
          <i class="bi bi-calendar-date"></i>
        </button>
      </a>
      <a href="https://imc-sepia.vercel.app/" target="_blank" class="link">
        <button>
          <span>CALCULE SEU IMC</span>
          <i class="bi bi-calculator-fill"></i>
        </button>
      </a>
      <a href="https://lampada-mu.vercel.app/" target="_blank" class="link">
        <button>
          <span>LÂMPADA</span>
          <i class="bi bi-lightbulb"></i>
        </button>
      </a>
      <a href="https://lista-de-presenca-dusky.vercel.app/" target="_blank" class="link">
        <button>
          <span>LISTA DE PRESENÇA</span>
          <i class="bi bi-card-checklist"></i>
        </button>
      </a>
      <a href="https://running-flame.vercel.app/" target="_blank" class="link">
        <button>
          <span>RUNNING SITE</span>
          <i class="bi bi-code-slash"></i>
        </button>
      </a>
      <a href="https://chacara-salute.vercel.app/" target="_blank" class="link">
        <button>
          <span>CHÁCARA SALUTE</span>
          <i class="bi bi-map"></i>
        </button>
      </a>
    </section>

    <footer>
      <a href="https://github.com/iloira" class="btn-footer" target="_blank"><i class="bi bi-github"></i></a>
      <a href="https://www.linkedin.com/in/ingridrp/" class="btn-footer" target="_blank"><i class="bi bi-linkedin"></i></a>
      <a href="https://www.instagram.com/iingrid.rp/" class="btn-footer" target="_blank"><i class="bi bi-instagram"></i></a>
      <a href="https://open.spotify.com/user/ingrid_0104?si=3ef1d8176c5a4249" class="btn-footer" target="_blank"><i class="bi bi-spotify"></i></a>
    </footer>
  </div>

</html>
